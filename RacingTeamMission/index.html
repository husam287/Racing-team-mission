<html>
<head>

<title>Racing Team Mission</title>
<link rel='stylesheet' href="style.css">

</head>





<body>

<div class="container">

    <div class="title">
        <h1>CONTACT</h1>
                
        <h4>Fan? Drop a note!</h4>
    </div>


    <div class="main">
        <div class="info">
            <div class="l1">
                <img id="icons" src="img/map.png" alt="map">
                <p>Chicago, US</p>
            </div>
            
            <div class="l2">
                <img id="icons" src="img/phone.png" alt="phone">
                <p>Phone: +00 151515</p>
            </div>
            
            <div class="l3">
                <img id="icons" src="img/mail.png" alt="mail">
                <p>Email: mail@mail.com</p>

            </div>
        </div>
        
        <div class="form">
            <form>
                <input id="name" type="text" required placeholder="Name">
                <input id="mail" type="email" required placeholder="Email">
                <br>
                <input id="message" type="text" placeholder="Message">
                <br>
                <input id="button" type="submit" value="SEND">


            </form>
            
        </div>
    </div>    
</div>
   






</body>

</html>
